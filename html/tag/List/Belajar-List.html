<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar-List</title>
</head>
<body>

            <ul>
                    <li>Berenang</li>
                    <li>Membaca</li>
                    <li>Memasak</li>
            </ul>

            <ul style="list-style-type: square;">
                <li>Berenang</li>
                <li>Membaca</li>
                <li>Memasak</li>
            </ul>

            <ol>
                    <li>Semangka</li>
                    <li>Melon</li>
                    <li>Anggur</li>
            </ol>

            <ol type="i">
                <li>Semangka</li>
                <li>Melon</li>
                <li>Anggur</li>
        </ol>
    
</body>
</html>
